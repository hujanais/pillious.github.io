<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Andrew Lee</title>

    <!-- Google fonts - Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">

<body>
    <nav>

            <a href="#!" class="brand-logo ">Andrew Lee</a>

                <li class="active">
                    <div>Home</div>
                </li>
                <li>

                </li>

                </li>
                <li>

        </li>

        <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>

    <main class="main-container">

        <section id="about"></section>
        <!-- PROJECTS -->

    <!-- Jquery (Must import Jquery before Materialize) -->

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="assets/scripts/index.js"></script>
